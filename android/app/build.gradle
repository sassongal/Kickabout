plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// Decode dart-define variables (for Google Maps API Key)
// Priority: 1. dart-define (highest) 2. local.properties 3. empty string
// Usage: flutter run --dart-define=GOOGLE_MAPS_API_KEY=YOUR_KEY
// Or: Add to android/local.properties: google.maps.api.key=YOUR_KEY
def dartEnvironmentVariables = [:]
if (project.hasProperty('dart-defines')) {
    project.property('dart-defines').split(',').each { entry ->
        def decodedEntry = new String(entry.decodeBase64(), 'UTF-8')
        def pair = decodedEntry.split('=', 2)
        if (pair.length == 2) {
            dartEnvironmentVariables[pair[0]] = pair[1]
        }
    }
}

// Try to read from local.properties as fallback (for debug mode convenience)
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

// Get Google Maps API Key with fallback priority:
// 1. dart-define (GOOGLE_MAPS_API_KEY) - highest priority
// 2. local.properties (google.maps.api.key) - for local development
// 3. empty string - must be set via one of the above!
def googleMapsApiKey = dartEnvironmentVariables.get('GOOGLE_MAPS_API_KEY', 
    localProperties.getProperty('google.maps.api.key', ''))

android {
    namespace = "com.joyatech.kattrick"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }
    

    signingConfigs {
       release {
           keyAlias keystoreProperties['keyAlias']
           keyPassword keystoreProperties['keyPassword']
           storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
           storePassword keystoreProperties['storePassword']
       }
    }

    defaultConfig {
        applicationId = "com.joyatech.kattrick"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // Pass Google Maps API Key to AndroidManifest.xml via manifestPlaceholders
        // Priority: dart-define > local.properties > empty string
        manifestPlaceholders = [
            applicationName: "io.flutter.app.FlutterApplication",
            googleMapsApiKey: googleMapsApiKey
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    // Firebase (managed via BoM)
    implementation platform('com.google.firebase:firebase-bom:34.7.0')
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
}
