name: kickabout
description: "Unleash your inner soccer star with this app designed to organize neighborhood games, balance teams fairly, and track your performance with a fun, engaging ranking system!"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.0.0
  flutter_rating_bar: ^4.0.0
  fl_chart: 0.68.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  flutter_riverpod: ^2.6.1
  go_router: ^16.0.0
  flutter_local_notifications: ^19.4.0
  image_picker: ^1.1.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
